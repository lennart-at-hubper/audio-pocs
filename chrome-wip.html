<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>capture microphone audio into buffer</title>

    <script type="text/javascript">

      let sending = false;
      const buffers = [];

      async function listen() {
        sending = true;

        const context = new AudioContext({sampleRate: 24000});

        let isOpen = false;
        const socket = new WebSocket("ws://localhost:8042/microphone");
        // Connection opened
        socket.addEventListener("open", (event) => {
          isOpen = true
        });


        console.log("audio is starting up ...");

        // Get user's microphone and connect it to the AudioContext.
        const micStream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: false,
            autoGainControl: false,
            noiseSuppression: false,
            latency: 0
          },
        });

        socket.addEventListener("message", async (event) => {
         console.log("received", event.data)
         await enqueue(context, event.data)
        });

        const micSourceNode = new MediaStreamAudioSourceNode(context, {mediaStream: micStream});
        const gainNode = new GainNode(context);
        const spNode = setupScriptProcessor();

        gainNode.gain.value = 0;

        micSourceNode
          .connect(spNode)
          .connect(gainNode)
          .connect(context.destination);


        function setupScriptProcessor() {
          const processor = context.createScriptProcessor(/* buffer size */ 256);

          processor.onaudioprocess = function (event) {
            if (!sending) {
              return;
            }
            const inputData = event.inputBuffer.getChannelData(0);

            // Pass audio data through to next node.
            event.outputBuffer.copyToChannel(inputData, 0, 0);

            // Convert 32bit fp data to 16bit int data
            const outputBuffer = new ArrayBuffer(inputData.length * 2);
            const outputView = new DataView(outputBuffer);
            for (let i = 0; i < inputData.length; i++) {
              const s = Math.max(-1, Math.min(1, inputData[i]));
              outputView.setInt16(i * 2, s < 0 ? s * 32768 : s * 32767, true);
            }

            console.log("Samples", outputBuffer);
            socket.send(outputBuffer);

          };

          return processor;
        }

      }

      let playing = false;

      async function enqueue(context, blob) {
        if (blob.size < 4) {
          return "got empty bytes"
        }

        const bytes = await blob.arrayBuffer()
        const bytesView = new DataView(bytes);

        // const bytes = await blob.bytes();
        var frameCount = bytesView.byteLength / 2;

        var myAudioBuffer = context.createBuffer(1, frameCount, 24000);

        var nowBuffering = myAudioBuffer.getChannelData(0, 16, 24000);
        for (var i = 0; i < frameCount; i++) {
          nowBuffering[i] = bytesView.getInt16(i * 2, true) / 32768.0;
        }
        buffers.push(myAudioBuffer)

        if (!playing) {
          play(context);
        }
      }

      function play(context) {
        if (buffers.length === 0) {
          playing = false;
          return
        }

        console.log("PLAY");

        playing = true;

        // Get an AudioBufferSourceNode.
        // This is the AudioNode to use when we want to play an AudioBuffer
        const source = context.createBufferSource();
        // debugger
        // set the buffer in the AudioBufferSourceNode
        source.buffer = buffers.shift();
        // connect the AudioBufferSourceNode to the
        // destination so we can hear the sound
        source.connect(context.destination);
        // start the source playing
        source.start();
        source.addEventListener('ended', () => {
          play(context);
        });
      }

      function disconnect() {
        sending = false;
      }


    </script>

</head>
<body>

<p>Volume</p>
<input id="volume" type="range" min="0" max="1" step="0.1" value="0.5"/>

<button onclick="listen()">Listen to mic</button>
<button onclick="disconnect()">Disconnect</button>

</body>
</html>
